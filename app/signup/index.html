<section id="signup">
    <div class="container">
        <h1 class="well">Formulario de Registro</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Nombre</label>
                                <input type="text" ng-model="firstName" placeholder="Bruce" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Apellido</label>
                                <input type="text" ng-model="lastName" placeholder="Springsteen" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <textarea ng-model="address" placeholder="Evergreen 123, Springfield" rows="2" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>País</label>
                                <select ng-model="selectedCountry.countryId" ng-options="country.countryId as country.name for country in countries"></select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Estado</label>
                                <select ng-model="selectedState.stateId" ng-options="state.stateId as state.name for state in states"></select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>C.P.</label>
                                <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="email" placeholder="bruce@springsteen.com" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input type="password" ng-model="password" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Password (otra vez)</label>
                                <input type="password" ng-model="passwordVerify" class="form-control">
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-xl">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
