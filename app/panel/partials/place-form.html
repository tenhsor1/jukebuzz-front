<h3><i class="fa fa-angle-right"></i> Lugar</h3>
<div class="form-panel">
    <h4 class="mb"><i class="fa fa-angle-right"></i>{{formPlace.action}} Lugar</h4>
    <form name="form" class="form-horizontal style-form" ng-submit="submit()" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : (form.name.$invalid && form.name.$touched) || (form.$submitted && form.name.$invalid) }">
          <label class="col-sm-2 col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
              <input type="text" ng-model="place.name" name="name" placeholder="My Bar" class="form-control" ng-required="true" ng-minlength="4" ng-maxlength="45">
          </div>
      </div>
      <div class="row row-error">
          <div class="col-lg-12 col-error" ng-messages="form.name.$error" ng-if="form.$submitted && form.name.$error || form.name.$touched && form.name.$error" >
              <div ng-messages-include="messages.html"></div>
          </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : (form.address.$invalid && form.address.$touched) || (form.$submitted && form.address.$invalid) }">
          <label class="col-sm-2 col-sm-2 control-label">Dirección</label>
          <div class="col-sm-10">
              <input type="text" ng-model="place.address" name="address" placeholder="Av. siempre viva 123, Col. Evergreen, Zapopan" class="form-control" ng-required="true" ng-minlength="4" ng-maxlength="45">
          </div>
      </div>
      <div class="row row-error">
          <div class="col-lg-12 col-error" ng-messages="form.address.$error" ng-if="form.$submitted && form.address.$error || form.address.$touched && form.address.$error" >
              <div ng-messages-include="messages.html"></div>
          </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : (form.country.$invalid && form.country.$touched) || (form.$submitted && form.country.$invalid) }">
          <label class="col-sm-2 col-sm-2 control-label">País</label>
          <div class="col-sm-10">
              <select class="form-control" name="country" ng-model="place.country" ng-options="country.id as country.name for country in countries" ng-change="populateStates()" ng-required="true">
                <option value="">Selecciona</option>
              </select>
          </div>
      </div>
      <div class="row row-error">
          <div class="col-lg-12 col-error" ng-messages="form.country.$error" ng-if="form.$submitted && form.country.$error || form.country.$touched && form.country.$error" >
              <div ng-messages-include="messages.html"></div>
          </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : (form.state.$invalid && form.state.$touched) || (form.$submitted && form.state.$invalid) }">
          <label class="col-sm-2 col-sm-2 control-label">Estado</label>
          <div class="col-sm-10">
              <select class="form-control" name="state" ng-model="place.stateId" ng-options="state.id as state.name for state in states" ng-change="populateStates()" ng-required="true">
                <option value="">Selecciona</option>
              </select>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 col-error" ng-messages="form.state.$error" ng-if="form.$submitted && form.state.$error || form.state.$touched && form.state.$error" >
              <div ng-messages-include="messages.html"></div>
          </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : (form.zipcode.$invalid && form.zipcode.$touched) || (form.$submitted && form.zipcode.$invalid) }">
          <label class="col-sm-2 col-sm-2 control-label">C.P.</label>
          <div class="col-sm-4">
              <input type="text" ng-model="place.zipcode" name="zipcode" placeholder="45140" class="form-control" ng-minlength="4" ng-maxlength="10">
          </div>
      </div>
      <div class="row row-error">
          <div class="col-sm-6 col-error" ng-messages="form.zipcode.$error" ng-if="form.$submitted && form.zipcode.$error || form.zipcode.$touched && form.zipcode.$error" >
              <div ng-messages-include="messages.html"></div>
          </div>
      </div>
      <div class="row">
            <div class="col-sm-10">
                <div class="alert hidden alert-danger" ng-class="{'hidden': !form.errorMessage}">{{form.errorMessage}}</div>
            </div>
            <div class="col-sm-2 text-right">
                <button type="submit" class="btn btn-sm btn-xl">Guardar</button>
            </div>

      </div>
    </form>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="titleLabel" data-keyboard="false" data-backdrop="static">
    <form name="form" ng-submit="login()" novalidate>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title" id="titleLabel">Guardar Lugar</h4>
                </div>
                <div class="modal-body">
                    <span class="alert alert-success">El lugar '{{newPlace.name}}' se ha guardado correctamente</span>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="reloadPanel()" class="btn btn-xl btn-sm">Aceptar</button>
                </div>
            </div>
        </div>
  </form>
</div>
