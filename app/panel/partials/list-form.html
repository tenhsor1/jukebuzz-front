<h3><i class="fa fa-angle-right"></i> Lista</h3>
<div class="form-panel">
    <h4 class="mb"><i class="fa fa-angle-right"></i>{{formList.action}} Lista</h4>
    <form name="form" class="form-horizontal style-form" ng-submit="submit()" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : (form.name.$invalid && form.name.$touched) || (form.$submitted && form.name.$invalid) }">
          <label class="col-sm-2 col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
              <input type="text" ng-model="list.name" name="name" placeholder="My List" class="form-control" ng-required="true" ng-minlength="4" ng-maxlength="45">
          </div>
      </div>
      <div class="row row-error">
        <div class="col-lg-12 col-error" ng-messages="form.name.$error" ng-if="form.$submitted && form.name.$error || form.name.$touched && form.name.$error" >
              <div ng-messages-include="messages.html"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="dropzone dropzone-h300" dropzone="dropzoneConfig">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="song-previews-title">Lista de canciones</div>
          <div class="song-previews-wrapper">
            <div class="song-previews" id="show-songs"></div>
          </div>
        </div>
      </div>


      <div class="row mt-10">
            <div class="col-sm-10">
                <div class="alert hidden alert-danger" ng-class="{'hidden': !form.errorMessage}">{{form.errorMessage}}</div>
                <div class="alert alert-warning" ng-class="{'hidden': !formList.warningMessage}">{{formList.warningMessage}}</div>
            </div>
            <div class="col-sm-2 text-right">
                <button type="submit" class="btn btn-sm btn-xl">Guardar</button>
            </div>

      </div>
    </form>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="titleLabel" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h4 class="modal-title" id="titleLabel">Guardar Lista</h4>
              </div>
              <div class="modal-body">
                  <span class="alert alert-success">La lista '{{newList.name}}' se ha guardado correctamente</span>
              </div>
              <div class="modal-footer">
                  <button type="button" ng-click="reloadLists()" class="btn btn-xl btn-sm">Aceptar</button>
              </div>
          </div>
      </div>
</div>
<div class="hidden">
  <div id="preview-template" class="dz-preview dz-file-preview">
    <div class="dz-details">
      <div class="dz-filename"><span data-dz-name></span></div>
    </div>
  </div>

  <div id="song-template" class="song-info">
    <div class="song-label">
    Artist:
    </div>
    <div class="song-artist">
    </div>
    <div class="clearfix"></div>
    <div class="song-label">
    Title:
    </div>
    <div class="song-title">
    </div>
    <div class="clearfix"></div>
    <input type="hidden" name="artist[]" class="input-artist">
    <input type="hidden" name="title[]" class="input-title">
    <input type="hidden" name="genre[]" class="input-genre">
  </div>
</div>
