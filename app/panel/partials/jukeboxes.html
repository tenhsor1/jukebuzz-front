<div class="row mt">
  <div class="col-md-12">
      <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
              <h4 class="pull-left"><i class="fa fa-angle-right"></i> Mis Rockolas</h4>
              <div class="pull-right text-right pr-20">
                <a class="btn btn-sm btn-xl" ui-sref="add-jukebox">
                  <i class="fa fa-plus mr-5"></i>Agregar Rockola
                </a>
              </div>
              <div class="clearfix"></div>
              <hr>
              <thead>
              <tr>
                  <th><i class="fa fa-bullhorn"></i> Nombre</th>
                  <th>Fecha de Expiraci√≥n</th>
                  <th>Comienza</th>
                  <th>Finaliza</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="jukebox in jukeboxes track by jukebox.id">
                  <td><a href="#">{{jukebox.name}}</a></td>
                  <td>{{jukebox.expirationDate}}</td>
                  <td>{{jukebox.startTime}}</td>
                  <td>{{jukebox.endTime}}</td>
                  <td>
                      <button class="btn btn-primary btn-xs" ui-sref="edit-jukebox({jukeboxId: jukebox.id})">><i class="fa fa-pencil"></i></button>
                      <button class="btn btn-danger btn-xs" ng-click="deleteJukebox(jukebox.id)"><i class="fa fa-trash-o "></i></button>
                  </td>
              </tr>
              </tbody>
          </table>
      </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->
