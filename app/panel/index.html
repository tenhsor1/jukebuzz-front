<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Jukebuzz - Panel</title>

    <!--external css-->
    <link href="components/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/panel/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="js/panel/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="components/lineicons/style.css">

    <!-- Custom styles for this template -->
    <link href="css/panel/style.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/panel/style-responsive.css" rel="stylesheet">
    <link href="components/dropzone/dropzone.css" rel="stylesheet" />
    <script src="js/panel/chart-master/Chart.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>Jukebuzz</b></a>
            <!--logo end-->
            <div class="nav notify-row" id="top_menu">
                <!--  notification start -->
                <ul class="nav top-menu pull-left">
                    <!-- settings start -->
                    <li class="dropdown">
                      <select class="form-control select-orange" ng-model="placeSelected" name="place" ng-options=" place.id as place.name for place in places" ng-change="changePlace()">
                        <option value="">Selecciona un lugar</option>
                      </select>
                    </li>
                    <!-- inbox dropdown end -->
                </ul>
                <div class="pull-right place-edit" ng-show="placeSelected && placeSelected != '+'">
                  <button class="btn btn-primary btn-sm" ui-sref="edit-place({placeId: placeSelected})"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-danger btn-sm" ng-click="deletePlace(placeSelected)"><i class="fa fa-trash-o "></i></button>
                </div>
                <!--  notification end -->
            </div>
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
                    <li><a class="logout" ng-click="logout()" href="">Cerrar Sesión</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

              	  <p class="centered"><a href="profile.html"><img src="img/ui-sam.jpg" class="img-circle" width="60"></a></p>
              	  <h5 class="centered">{{user.firstName}}</h5>

                  <li class="mt">
                      <a ng-class="{'active': $state.is('panel')}" ui-sref='panel'>
                          <i class="fa fa-dashboard"></i>
                          <span>Inicio</span>
                      </a>
                  </li>
                  <!-- ng-class="{'active': $state.includes('lists')}" -->
                  <li class="sub-menu">
                      <a ng-class="{'active': $state.includes('list')}" ui-sref="lists" >
                          <i class="fa fa-list"></i>
                          <span>Listas</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a ng-class="{'active': $state.includes('jukebox')}" ui-sref="jukeboxes" >
                          <i class="fa fa-music"></i>
                          <span>Rockolas</span>
                      </a>
                  </li>

              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">

              <div class="row">
                  <div class="col-lg-9" ui-view><!-- /////////////////// UI-VIEW //////////////// -->

                    <h3><i class="fa fa-angle-right"></i> Rockolas Activas</h3>
                    <div class="col-md-12">
                      <div class="col-md-12 content-panel">
                        <div class="col-md-12 top-votes">
                          <table class="top-votes-list">
                            <thead>
                              <tr>
                                <th colspan="2">Top votaciones actuales</th>
                                <th style="text-align:center !important;">Votos</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="song in votedSongs track by song.id">
                                <td width="10%" align="center"><img src="img/jukebuzz-icon-orange.png" width="30" class="img-circle"></td>
                                <td>
                                  <div class="p-title"><label class="label-title">Canción: &nbsp;</label>{{song.title}}</div>
                                  <div class="p-title"><label class="label-title">Artista: &nbsp;</label>{{song.artist}}</div>
                                </td>
                                <td align="center">{{song.votes}}</td>
                                <td align="center"><a href="#" class="button-played" ng-click="setPlayed(song)"><i class="fa fa-check-square"></i></a></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>


                  </div><!-- /////////////////// UI-VIEW //////////////// -->
      <!-- **********************************************************************************************************************************************************
      RIGHT SIDEBAR CONTENT
      *********************************************************************************************************************************************************** -->


              </div><!--/row -->
          </section>
      </section>

      <!--main content end-->
      <!--footer start-->
      <footer class="site-footer">
          <div class="text-center">
              2015 - Jukebuzz
              <a href="index.html#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script class="include" type="text/javascript" src="js/panel/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/panel/jquery.scrollTo.min.js"></script>
    <script src="js/panel/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/panel/jquery.sparkline.js"></script>


    <!--common script for all pages-->
    <script src="js/panel/common-scripts.js"></script>

    <script type="text/javascript" src="js/panel/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="js/panel/gritter-conf.js"></script>

    <!--script for this page-->
    <script src="js/panel/sparkline-chart.js"></script>
	  <script src="js/panel/zabuto_calendar.js"></script>
    <script src="components/dropzone/dropzone.js"></script>
    <script src="components/id3/id3-minimized.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>

</html>
